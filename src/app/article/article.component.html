
  <div class="card" style="width: 18rem;">
    <img src={{dataArray.photo}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">    {{dataArray.libelle}}      </h5>
      <h6>
        Marque : {{dataArray.marque}}
      </h6>
      <h6>
        Prix : {{dataArray.prix}} $
      </h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a *ngIf="isAdmin&&isLoggedIn" class="btn btn-primary bg-warning" style="margin: 5px;" (click)="update()">update</a>
      <a  *ngIf="isAdmin&&isLoggedIn" class="btn btn-primary bg-danger" (click)="delete()">delete</a>
    </div>
  </div>
