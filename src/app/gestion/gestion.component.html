<div style="width: fit-content;" class="m-auto">
  <h5 class="card-title text-center">
      Ajouter un article
  </h5>

  <form #addForm="ngForm" (ngSubmit)="addArticle(addForm)">
    <div class="row mb-3" style="width: 500px">
      <label for="libelle">Libelle</label>
      <input  class="form-control" id="libelle" name="libelle" #libelle="ngModel"
             ngModel  required>
      <div class ="alert alert-danger" *ngIf="libelle.errors &&(libelle.touched || libelle.dirty)"  role="alert">
        Invalid pattern
      </div>
    </div>

    <div class="row mb-3" style="width: 500px">
      <label for="marque"> Marque </label>
      <input  class="form-control" id="marque" name="marque" #marque="ngModel"
             ngModel  required>
      <div class ="alert alert-danger" *ngIf="marque.errors &&(marque.touched || marque.dirty)"  role="alert">
        Invalid pattern
      </div>
    </div>

    <div class="row mb-3" style="width: 500px">
      <label for="prix">Prix </label>
      <input  class="form-control" id="prix" name="prix" #prix="ngModel"
             ngModel  required>
      <div class ="alert alert-danger" *ngIf="prix.errors &&(prix.touched || prix.dirty)"  role="alert">
        Invalid pattern
      </div>
    </div>

    <div class="row mb-3" style="width: 500px">
      <label for="photo"> Photo </label>
      <input  class="form-control" id="photo" name="photo" #photo="ngModel"
             ngModel  required>
      <div class ="alert alert-danger" *ngIf="photo.errors &&(photo.touched || photo.dirty)"  role="alert">
        Invalid pattern
      </div>
    </div>

    <div class="row mb-3" style="width: 500px">
      <label for="photo"> Catégorie </label>
      <select name = "idCategorie" #idCategorie="ngModel"
      ngModel>
        <option value="" selected disabled>
          Choisir...
        </option>
        <option value="1">
          Pc portable
        </option>
        <option value="2">
          Pc de bureau
        </option>
        <option value="3">
          Accessoires pc
        </option>
        <option value="4">
          Smartphone
        </option>
        <option value="5">
          Téléphone fixe
        </option>
        <option value="6">
          Accessoires téléphone
        </option>
        <option value="7">
          Disque dur
        </option>
        <option value="8">
          Clé USB
        </option>
        <option value="9">
          Accessoires stockage
        </option>
      </select>
      <div class ="alert alert-danger" *ngIf="photo.errors &&(photo.touched || photo.dirty)"  role="alert">
        Invalid pattern
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Create</button>
    </form>
</div>
